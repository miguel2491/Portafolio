{% extends 'layout.html' %}
{% block content %}
{% load static %}
<div class="text-center">
    <div class="p-3">
        <div class="card card-body">
            {% for ext in extras %}
            <div class="row">
                <div class="col-4">
                    <img src="{% static './' %}{{ext.imagen}}" class="img-fluid img-thumbnail rounded" width="100" />
                </div>
                <div class="col-4 mt-4">
                    <h2>{{ext.title}}</h2>
                </div>
                <div class="col-4 mt-4">
                    <label>{{ext.title}}</label>
                    <div class="progress">
                        <div class="progress-bar progress-bar-striped  bg-warning" role="progressbar" style="width: 50%" aria-valuenow="10" aria-valuemin="0" aria-valuemax="100"></div>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</div>
{% endblock %}
