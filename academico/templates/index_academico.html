{% extends 'layout.html' %}
{% block content %}
<div class="text-center">
    <h2>Formación Academica</h2>
    {% for ac in aca %}
    <div class="p-3">
        <div class="card card-body">
            <div class="row">
                <div class="col-3">    
                </div>
                <div class="col-6">
                    <img src="{{ac.logo.url}}" class="img-fluid"/>
                    <h3>{{ac.title}}</h3>
                    <strong>{{ac.finicio}}</strong>
                    <p>{{ac.description}}</p>
                    <label>Titulado con cédula en mano</label>
                </div>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
