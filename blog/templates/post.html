{% extends 'layout.html' %}
{% block content %}
    <h1>Proyectos</h1>
    {% for pos in posts %}
    <div class="p-3">
        <div class="card card-body">
            <div class="row">
                <div class="col-3">
                    <img src="../media/empresas/images/{{pos.imagen_empresa}}" class="img-fluid"/>
                </div>
                <div class="col-9" style="color:black">
                    <h2>{{pos.title}}</h2>
                    {% if pos.description %}
                    <p>{{pos.description}}</p>
                    <p>{{pos.date|date:'M d Y'}}</p>
                    <a href="{% url 'blog:post_detail' pos.id %}" class="btn btn-success">Ir a {{pos.title}}</a>
                    {% endif %}
                </div>
            </div>
        </div>
    </div>
    {% endfor %}
{% endblock %}
