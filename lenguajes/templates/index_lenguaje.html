{% extends 'layout.html' %}
{% block content %}
{% load static %}
<div class="text-center">
    <div class="p-3">
        <div class="card card-body">
            {% for hab in habilidades %}
            <div class="row">
                <div class="col-4">
                    <img src="{% static './' %}{{hab.imagen}}" class="img-fluid img-thumbnail rounded" width="100" />
                </div>
                <div class="col-4 mt-4">
                    <h2>{{hab.title}}</h2>
                </div>
                <div class="col-4 mt-4">
                    {% if hab.nivel == "Intermedio" %}
                        <label>{{hab.nivel}}</label>
                        <div class="progress">
                            <div class="progress-bar progress-bar-striped" role="progressbar" style="width: 70%" aria-valuenow="10" aria-valuemin="0" aria-valuemax="100"></div>
                        </div>
                    {% elif hab.nivel == "Basico" %}
                        <label>{{hab.nivel}}</label>
                        <div class="progress">
                            <div class="progress-bar progress-bar-striped  bg-danger" role="progressbar" style="width: 20%" aria-valuenow="10" aria-valuemin="0" aria-valuemax="100"></div>
                        </div>
                    {% elif hab.nivel == "Basico-Intermedio" %}    
                        <label>{{hab.nivel}}</label>
                        <div class="progress">
                            <div class="progress-bar progress-bar-striped  bg-warning" role="progressbar" style="width: 50%" aria-valuenow="10" aria-valuemin="0" aria-valuemax="100"></div>
                        </div>
                    {% endif %}
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</div>
{% endblock %}
