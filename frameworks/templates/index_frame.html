{% extends 'layout.html' %}
{% block content %}
{% load static %}
<div class="text-center">
    <h2>FrameWorks</h2>
    {% for fram in frames %}
    <div class="p-3">
        <div class="row">
            <div class="col-3"></div>
            <div class="col-6">
                <div class="card card-body">
                    <div class="row">
                        <div class="col-2">
                            <img src="{% static './' %}{{fram.imagen}}" class="img-fluid img-thumbnail rounded" width="100" />
                        </div>
                        <div class="col-4">
                            <h2>{{fram.title}}</h2>
                        </div>
                        <div class="col-6">
                            <label>{{fram.description}}</label>
                        </div>
                    </div>
                </div>    
            </div>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
