{% extends 'layout.html' %}
{% block content %}
<div class="text-center">
    <h2>Experiencia Profesional</h2>
    {% for emp in empresas %}
        <div class="p-3">
            <div class="card card-body">
                <div class="row">
                    <div class="col-3">
                        <img src="{{emp.image.url}}" class="img-fluid"/>
                    </div>
                    <div class="col-9">
                        <h2>{{emp.title}}</h2>
                        <label>Ocupaci√≥n: <b>{{emp.ocupacion}}</b></label>
                        <br/>
                        <h3>Actividades</h3>
                        <p>{{emp.actividades}}</p>
                        <label>Fecha de Inicio: <strong>{{emp.finicio}}</strong></label><br/>
                        <label>Fecha de Fin: <strong>{{emp.ffinal}}</strong></label>
                    </div>
                </div>
            </div>
        </div>
    {% endfor %}
</div>
{% endblock %}
